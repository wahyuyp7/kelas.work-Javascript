<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>

<body>
    <h1>Pengenalan Class Constructor</h1>
</body>
<script>
    class Car {
        constructor(brand, color) {
            this.brand = brand
            this.color = color
            this.transmission = "Automatic"
            this.alert = function () {
                return "Hati - hati kampas rem habis"
            }
        }
        detail() {
            console.info(`Merk Mobil ${this.brand} berwarna ${this.color} dengan transmisi ${this.transmission}`)
        }
    }
    const agya = new Car("Toyota", "Merah")
    console.info(agya.detail())
    console.info(agya.alert())
</script>

</html>
